<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>RNG App</title>
</head>
<body>
    <h1>RNG App</h1>
        <div id="inputStyling">
            <label for="RNGMin">Minimum</label>
            <input type="text" id="RNGMin">
        </div>
        <div id="inputStyling">
            <label for="RNGMax">Maximum</label>
            <input type="text" id="RNGMax">
        </div>
        <button type="submit" onclick="getRandomNumber">Generate</button>

        <h3 id="number"></h3>
</body>
<script>
    let Max = document.getElementById("RNGMax");
    let Min = document.getElementById("RNGMin");
    function getRandomNumber(Max, Min) {
        let getRandom = Math.floor((Math.random() * Max) + Min);
        while (getRandom > Max) {
            getRandom = Math.floor((Math.random() * Max) + Min);
        }
        return getRandom;
        console.log(getRandomNumber(RNGMin, RNGMax));
    };
    
</script>
</html>
