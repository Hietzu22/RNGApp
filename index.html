        <div id="inputStyling">
            <label for="RNGMin">Minimum</label>
            <input type="text" id="RNGMin">
        </div>
        <div id="inputStyling">
            <label for="RNGMax">Maximum</label>

        </div>
        <button type="submit" id="submit" onclick="getRandomNumber()">Generate</button>

        <h3 id="number"></h3>
</body>
<script>
    let Max = document.getElementById("RNGMax").value;
    let Min = document.getElementById("RNGMin").value;
    let answer = 1;

    function getRandomNumber() {
        let getRandom = Math.floor((Math.random() * Max) + Min);
        printAnswer();
    }

    function printAnswer() {
        document.getElementById("number").innerHTML = answer;
    }
</script>
